name: Build and Release (Nuitka)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.label }} package
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            label: Windows
            dist_dir: dist/windows
            executable: ZD-2D-Gunfight.exe
            archive: ZD-2D-Gunfight-windows.zip
            extra_args: "--disable-console"
          - os: ubuntu-latest
            label: Linux
            dist_dir: dist/linux
            executable: ZD-2D-Gunfight
            archive: ZD-2D-Gunfight-linux.tar.gz
            extra_args: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Nuitka build
        run: |
          python build.py --clean --onefile ${{ matrix.extra_args }}

      - name: Prepare release artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path release -Force | Out-Null
          Copy-Item "${{ matrix.dist_dir }}/${{ matrix.executable }}" "release/${{ matrix.executable }}" -Force
          Compress-Archive -Path "release/${{ matrix.executable }}" -DestinationPath "release/${{ matrix.archive }}" -Force

      - name: Prepare release artifact (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          mkdir -p release
          cp "${{ matrix.dist_dir }}/${{ matrix.executable }}" "release/${{ matrix.executable }}"
          tar -czf "release/${{ matrix.archive }}" -C release "${{ matrix.executable }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.label }}-package
          path: release/

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets

      - name: List release assets
        run: ls -R release_assets

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/**/*
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
